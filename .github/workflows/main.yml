# .github/workflows/main.yml

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch: # <--- TRIGGER UNTUK MANUAL DEPLOYMENT DARI AZURE PORTAL

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout Code'
      uses: actions/checkout@v4

    - name: 'Set up Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: 'Install Dependencies'
      run: npm install

    - name: 'Login to Azure'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'simon-says'
        package: '.' 